---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      name: rabbitmq
  template:
    metadata:
      labels:
        name: rabbitmq
      annotations:
        prometheus.io/scrape: "false"
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.11.19-management
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 15672
              name: management
            - containerPort: 5672
              name: rabbitmq
          securityContext:
            readOnlyRootFilesystem: false
        - name: rabbitmq-exporter
          image: kbudde/rabbitmq-exporter
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
              name: exporter
      nodeSelector:
        node.openshift.io/os_id: rhcos
        kubernetes.io/arch: amd64
